language: node_js
node_js: lts/*
os: osx
osx_image: xcode9.1
env:
  global:
    - APP_NAME=gijitron
    - CSC_IDENTITY_AUTO_DISCOVERY=false
before_install:
  - brew update
install:
  - yarn install
script:
  - yarn test
before_deploy:
  - yarn run dist -mwl
  - cd dist/win-unpacked && zip -9 -r ${APP_NAME}-win-x64.zip . && cd ../..
  - cd dist/mac && zip -9 -r ${APP_NAME}-mac-x64.zip . && cd ../..
  - cd dist/linux-unpacked && zip -9 -r ${APP_NAME}-linux-x64.zip . && cd ../..
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/win-unpacked/${APP_NAME}-win-x64.zip
    - dist/mac/${APP_NAME}-mac-x64.zip
    - dist/linux-unpacked/${APP_NAME}-linux-x64.zip
  skip_cleanup: true
  on:
    tags: true
    branch: master